services:
  db:
    image: postgres:16.4
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  api:
    build:
      dockerfile: api.dockerfile
    environment:
      MODULE_NAME: 'api'
      MAX_WORKERS: 10
    env_file:
      - .env
    ports:
      - 9000:80
    volumes:
      - ./assets:/app/assets
    depends_on:
      - db
  admin:
    build:
      dockerfile: admin.dockerfile
    env_file:
      - .env
    ports:
      - 5000:5000
    volumes:
      - ./assets:/app/assets
    depends_on:
      - db
  tasks:
    build:
      dockerfile: tasks.dockerfile
    env_file:
      - .env
    depends_on:
      - db
