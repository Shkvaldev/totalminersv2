<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ запрещен</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; 
        }
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #dc3545; 
            border-radius: 8px;
            background-color: #fff;
        }
        h1 {
            font-size: 24px;
            color: #721c24; 
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #0a58ca;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="error-container">
                    <h1>Доступ запрещен</h1>
                    <p>{{ message }}</p>
                    <button class="btn-back" onclick="window.location.href='{{ url_for('index') }}'">Вернуться на главную страницу</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
